<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caller ID</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/login-signup.css" />
  </head>
  <body>
    <header class="py-lg-3 shadow-sm fixed-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Caller-ID </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Area Codes</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Most Searched</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Most Commented</a>
                </li>
              </ul>
              <div class="login-signup d-flex column-gap-3">
                <a href="login.html" type="button" class="btn btn-login"
                  >Login</a
                >
                <a
                  href="signup.html"
                  type="button"
                  class="btn btn-primary btn-signup"
                  >Signup</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section
        class="d-flex justify-content-around align-items-center min-vh-100"
      >
        <div class="box position-relative">
          <div class="square position-absolute border-1" style="--i: 0"></div>
          <div class="square" style="--i: 1"></div>
          <div class="square" style="--i: 2"></div>
          <div class="square" style="--i: 3"></div>
          <div class="square" style="--i: 4"></div>
          <div class="square" style="--i: 5"></div>

          <div
            class="form-container position-relative d-flex justify-content-center align-items-center"
          >
            <div class="form w-100 h-100 position-relative">
              <h2>LOGIN to Caller ID</h2>
              <form action="">
                <div class="inputBx position-relative w-100 mb-4">
                  <input type="text" required="required" />
                  <span>First Name</span>
                  <i class="fas fa-user-circle"></i>
                </div>
                <div class="inputBx position-relative w-100 mb-4">
                  <input type="text" required="required" />
                  <span>Last Name</span>
                  <i class="fas fa-user-circle"></i>
                </div>
                <div class="inputBx position-relative w-100 mb-4">
                  <input type="email" required="required" />
                  <span>Email</span>
                  <i class="fas fa-envelope"></i>
                </div>
                <div class="inputBx password">
                  <input
                    id="password-input"
                    type="password"
                    name="password"
                    required="required"
                  />
                  <span>Password</span>
                  <a
                    href="#"
                    class="password-control"
                    onclick="return show_hide_password(this);"
                  ></a>
                  <i class="fas fa-key"></i>
                </div>

                <div class="inputBx password cnfm-pswd">
                    <input
                      id="password-input"
                      type="password"
                      name="password"
                      required="required"
                    />
                    <span>Password</span>
                    <a
                      href="#"
                      class="password-control"
                      onclick="return show_hide_password(this);"
                    ></a>
                    <i class="fas fa-key"></i>
                  </div>

                <div class="inputBx">
                  <input type="submit" value="Log in" />
                </div>
              </form>
              <p>Already have an account <a href="login.html">Login Here</a></p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/52236845bb.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
